<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- VLabs Icon  -->
    <link rel="shortcut icon" href="images/icon.svg">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/bundle.css?ver=112">
    <link rel="stylesheet" href="css/style.css?ver=112">

    <!-- Site Title  -->
    <title>Virtual Labs</title>
</head>

<body>
    <main>
        <!-- Section -->
        <section class="min-vh-100 d-flex align-items-center bg-light">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-6"> <!-- Width of Container -->
                        <div class="signin-inner bg-white shadow border rounded border-soft p-3 p-lg-5">
                            <div class="text-center text-md-center mb-4 mt-md-0">
                                <a class="navbar-brand mb-4" th:href="index.html">
                                    <img src="images/logo-dark-icon.svg" alt="brand">
                                </a>
                                <h4 class="font-weight-bold form-head mb-4">Reset Password</h4>
                                <p class="text-gray form-sub-head mb-0">Welcome, please login to your account.</p>
                            </div>

                            <form method="POST" action="#" th:action="@{/set-new-password}" th:object="${user}"
                                class="needs-validation" novalidate
                                oninput='confirmPassword.setCustomValidity(confirmPassword.value != newPassword.value ? true : false)'>

                                <div class="form-group">
                                    <input class="form-control" id="newPassword" th:field="*{password}"
                                        placeholder="Password" type="password" autocomplete="off"
                                        pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                                        aria-describedby="inputGroupPrepend" required>
                                    <div class="invalid-feedback">
                                        The minimum password length is 8 characters and must contain at least 1
                                        lowercase letter, 1 capital letter, 1 number and 1 special character.
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input class="form-control" id="confirmPassword" placeholder="Confirm Password"
                                        type="password" autocomplete="off" aria-describedby="inputGroupPrepend"
                                        required>
                                    <div class="invalid-feedback">
                                        Please make sure your passwords match.
                                    </div>
                                </div>
                                <!--
                                <div class="d-block d-sm-flex justify-content-between align-items-center mt-2">
                                    <div class="form-group form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox">
                                            <span class="form-check-sign"></span>
                                            Remember me
                                        </label>
                                    </div>
                                    <div><a href="./forgot-password.html" class="small text-right">Lost password?</a></div>
                                </div>
                                -->
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-block form-btn">Reset</button>
                                </div>

                            </form>

                            <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                                <!--<span class="font-weight-normal">
                                    Not registered?
                                    <a th:href="register.html" class="font-weight-bold">Create account</a>
                                </span>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="scripts/main.js?ver=112"></script>

    <script>
        // Checking if passwords match
        $("#newPassword, #confirmPassword").on("keyup", function () {
            if (newPassword.value != "" && newPassword.value != null && confirmPassword.value != "" && confirmPassword.value != null && newPassword.value != confirmPassword.value) {
                confirmPassword.setCustomValidity("Please make sure your passwords match.");
            } else {
                confirmPassword.setCustomValidity('');
            }
        });

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
